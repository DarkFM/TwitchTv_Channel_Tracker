<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>My Twitch tv Tracker</h1>
        </header>
        <div>
            <ul>
                <li>All</li>
                <li>Online</li>
                <li>Offline</li>
                <li>Add Channel</li>
            </ul>
        </div>

        <form>
            <!--<button type="submit">Add Streamer</button>-->
            <i>Search Icon</i>
            <input type="search" placeholder="Search">
        </form>

        <section class="streamers-container">
            <div class="streamer">
                <div class="streamer-img"><img src="#" alt="streamer's Image"></div>
                <div class="streamer-info">
                    <h4>Name</h4>
                    <p>Now Playing: <span>Call of Duty</span></p>
                    <p>Followers: <span>1500</span></p>
                    <p>Watching: <span>200</span></p>
                </div>

            </div>
        </section>

    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
